<!DOCTYPE html>
  <html ng-app="myApp">
  <head lang="en">
    <title>The User App</title>
  </head>
  <body ng-controller="UserController">
    <h2 style="text-align:center">{{message}}</h2>
    <div >
      <div style="width: 40%; float:left">
          Enter Name : <input type="text" ng-model="user.name"><br/><br/>
          Enter Age  : <input type="text" ng-model="user.age"><br/></br>
          <input type="button" style="margin-left:100px;" value="Add User" ng-click="addUser();">
        </div>
        <div style="width: 60%; float:right">
          <input type="button" style="margin-left:200px;" value="List User" ng-click="getUsers();">
          <table>
          <tr ng-repeat="user in users">
            <td >Name:{{userData.name}}</td>
            <td>Age{{userData.age}}</td>
            <td><button ng-click="deleteUser(user)">Delete</button></td>
          </tr>
          </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/service/UserService.js"></script>
    <script type="text/javascript" src="app/controller/UserController.js"></script>
  </body>
</html>
